<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bookstore</title>
</head>
<body>
	<h1>Books</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>ISBN</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}">id</td>
				<td th:text="${book.title}">title</td>
				<td th:text="${book.isbn}">isbn</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
